<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora em JS</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    Número1: <input id="number1" type="text" /> Número2:
    <input id="number2" type="number" />

    <div class="container">
      <button onclick="calculo('+')">Somar</button>
      <button onclick="calculo('-')">Subtrair</button>
      <button onclick="calculo('/')">Dividir</button>
      <button onclick="calculo('*')">Multiplicar</button>
      <button onclick="calculo('OLA')">Multiplicar</button>
    </div>
    <h2 id="resultado">Resultado</h2>

    <script src="calc.js"></script>
  </body>
</html>
